<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>User List</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">User List</h1>
            <div class="row">
                <div class="col text-center">
                    <table border="1">
                        <tr>
                            <th>Username</th>
                            <th>Password</th>
                            <th>Role</th>
                            <th>Token</th>
                        </tr>
                        <tr th:each="user : ${users}">
                            <td th:utext="${user.username}">No Value for Username</td>
                            <td th:utext="${user.password}">No Value for Password</td>
                            <td th:utext="${user.userRole}">No Value for User Role</td>
                            <td th:utext="${user.authorizationToken}">No Value for Token</td>
                        </tr>
                    </table>
                    <hr>
                    <a th:href="@{/addUser}">Add User</a><br>
                    <a th:href="@{/index}">Index</a>
                </div>
            </div>
        </div>
    </body>
</html>
