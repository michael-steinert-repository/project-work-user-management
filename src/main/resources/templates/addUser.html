<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <title>Add User</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap-theme.min.css" />
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Create a User with default Role User:</h1>
            <div class="row">
                <div class="col text-center">
                    <form th:action="@{/addUser}" th:object="${userEntity}" method="POST">
                        <div class="form-group">
                            <label for="usernameInput">Username</label>
                            <input id="usernameInput" type="text" th:field="*{username}" />
                        </div>
                        <div class="form-group">
                            <label for="passwordInput">Password</label>
                            <input id="passwordInput" type="password" th:field="*{password}" />
                        </div>
                        <button type="submit" class="btn btn-primary">Create User</button>
                    </form>
                    <hr>
                    <a th:href="@{/userList}">Show List of Users</a><br>
                    <a th:href="@{/index}">Index</a>
                </div>
            </div>
        </div>
    </body>
</html>
